<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="contenido">
		<h:form>
			<h:outputLabel for="idProducto" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idProducto"
				styleClass="form-control" value="#{productoController.producto.c_Producto}"
				required="true" />



			<h:outputLabel for="NombreBarco" value="Nombres "
				styleClass="control-label" />


			<p:inputText autocomplete="off" id="NombreProducto"
				styleClass="form-control" value="#{productoController.producto.n_Producto}"
				maxlength="30" required="true" />



			<p:outputLabel for="cboProveedor" value="Proveedor" />
			<p:selectOneMenu id="cboProveedor"
				value="#{productoController.producto.c_Proveedor}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{productoController.listProveedor}" var="em"
					itemLabel="#{em.n_Proveedor}" itemValue="#{em}" />
			</p:selectOneMenu>

			<p:outputLabel for="cboEspecie" value="especie" />
			<p:selectOneMenu id="cboEspecie"
				value="#{productoController.producto.c_Especie}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{productoController.listEspecie}" var="pu"
					itemLabel="#{pu.n_Especie}" itemValue="#{pu}" />
			</p:selectOneMenu>


			<h:outputLabel for="fechaCreacion" value="Fecha "
				styleClass="control-label" />
			<p:calendar id="fechaproducto" pattern="dd/MM/yyyy"
				value="#{productoController.producto.d_Creacion}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>


			<br />
			<p:commandButton value="Grabar"
				actionListener="#{productoController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listproducto?faces-redirect=true" />
				
			<p:commandButton value="Cancelar"
				action="listproducto?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>
	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
