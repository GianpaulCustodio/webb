<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
	<ui:define name="contenido">
		<h:form>
			<div>
				<h:outputLabel for="idPuesto" value="Id " styleClass="control-label" />

				<p:inputText autocomplete="off" id="idPuesto"
					styleClass="form-control" value="#{puestoController.puesto.c_Puesto}"
					required="true" />
					
				<h:outputLabel for="nombrePuesto" value="Nombres "
					styleClass="control-label" />
				<p:inputText autocomplete="off" id="nombrePuesto"
					styleClass="form-control"
					value="#{puestoController.puesto.n_Puesto}" maxlength="30"
					required="true" requiredMessage="Nombre vacío*"></p:inputText>
				<p:message for="nombrePuesto" style="color:red" />
				
				
			
				<h:outputLabel for="fechapuesto" value="Fecha "
					styleClass="control-label" />
				<p:calendar id="fechapuesto" pattern="dd/MM/yyyy"
					value="#{puestoController.puesto.d_Creacion}"
					showOn="button" timeZone="UTC" required="true"
					requiredMessage="fecha vacía">
				</p:calendar>
				<p:message for="fechapuesto" style="color:red" />
				
				<br />
                    
                    <p:commandButton value="Grabar"
					actionListener="#{puestoController.insertar()}"
					styleClass="btn btn-primary " update="@form"
					action="listpuesto?faces-redirect=true" />
					
				<p:commandButton value="Cancelar" action="listpuesto?faces-redirect=true"
					immediate="true" styleClass="btn btn-default" ajax="false" />
			</div>
		</h:form>

	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
