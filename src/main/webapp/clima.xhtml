<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
	<ui:define name="contenido">
		<h:form>
			<div>
				<h:outputLabel for="idClima" value="Id " styleClass="control-label" />

				<p:inputText autocomplete="off" id="idClima"
					styleClass="form-control" value="#{climaController.clima.c_Clima}"
					required="true" />
					
				<h:outputLabel for="nombreClima" value="Nombres "
					styleClass="control-label" />
				<p:inputText autocomplete="off" id="nombreClima"
					styleClass="form-control"
					value="#{climaController.clima.n_Clima}" maxlength="30"
					required="true" requiredMessage="Nombre vacío*"></p:inputText>
				<p:message for="nombreClima" style="color:red" />
				
				
				<h:outputLabel for="Temperatura" value="Tmperatura "
					styleClass="control-label" />
				<p:inputText autocomplete="off" id="Temperatura"
					styleClass="form-control"
					value="#{climaController.clima.t_Clima}" maxlength="30"
					required="true" requiredMessage="Nombre vacío*"></p:inputText>
				<p:message for="Temperatura" style="color:red" />
				
				
				

				<h:outputLabel for="fechaclima" value="Fecha "
					styleClass="control-label" />
				<p:calendar id="fechaclima" pattern="dd/MM/yyyy"
					value="#{climaController.clima.d_Creacion}"
					showOn="button" timeZone="UTC" required="true"
					requiredMessage="fecha vacía">
				</p:calendar>
				<p:message for="fechaclima" style="color:red" />
				
				
				
				

				<br />


				<p:commandButton value="Grabar"
					actionListener="#{climaController.insertar()}"
					styleClass="btn btn-primary " update="@form"
					action="listclima?faces-redirect=true" />
					
				<p:commandButton value="Cancelar" action="listclima?faces-redirect=true"
					immediate="true" styleClass="btn btn-default" ajax="false" />
			</div>
		</h:form>

	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
