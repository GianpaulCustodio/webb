<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tipo de Pesca:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo de Pesca</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="cTipoPesca" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idTipoPesca"
				styleClass="form-control"
				value="#{tipoPescaController.tpesca.c_TipoPesca}" required="true" />
			<h:outputLabel for="NombreTipoPesca" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreTipoPesca"
				styleClass="form-control"
				value="#{tipoPescaController.tpesca.n_TipoPesca}"
				maxlength="30" required="true"/>

			<h:outputLabel for="fechatipopesca" value="Fecha "
				styleClass="control-label" />

			<p:calendar id="fechatipopesca" pattern="dd/MM/yyyy"
				value="#{tipoPescaController.tpesca.d_Creacion}"
				showOn="button" timeZone="UTC" required="true">
			</p:calendar>
			<br />
			

			<p:commandButton value="Grabar"
				actionListener="#{tipoPescaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listtipopesca?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listtipopesca?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
