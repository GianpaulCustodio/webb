<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Puestos:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Puestos </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{puestoController.nuevoPuesto()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstPuesto" var="puesto"
							value="#{puestoController.listaPuestos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{puesto.c_Puesto}">
								<h:outputText value="#{provee.c_Proveedor}}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{puesto.n_Puesto}">
								<h:outputText value="#{provee.n_Proveedor}" />
							</p:column>
							<p:column headerText="Fecha " sortBy="#{puesto.d_Creacion}">
								<h:outputText value="#{puesto.d_Creacion}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							<p:column headerText="Operacion">
							<h:commandLink action="ListPuesto" value="Eliminar"
									actionListener="#{puestoController.eliminar(puesto)}" />
								
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
