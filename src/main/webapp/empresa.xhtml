<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
	<ui:define name="contenido">
		<h:form>
			<div>
				<h:outputLabel for="idEmpresa" value="Id " styleClass="control-label" />

				<p:inputText autocomplete="off" id="idEmpresa"
					styleClass="form-control" value="#{empresaController.empresa.c_Empresa}"
					required="true" />
					
				<h:outputLabel for="nombreEmpresa" value="Nombres "
					styleClass="control-label" />
				<p:inputText autocomplete="off" id="nombreEmpresa"
					styleClass="form-control"
					value="#{empresaController.empresa.n_Empresa}" maxlength="30"
					required="true" requiredMessage="Nombre vacío*"></p:inputText>
				<p:message for="nombreEmpresa" style="color:red" />
				
				
			
				<h:outputLabel for="fechaempresa" value="Fecha "
					styleClass="control-label" />
				<p:calendar id="fechaempresa" pattern="dd/MM/yyyy"
					value="#{empresaController.empresa.d_Creacion}"
					showOn="button" timeZone="UTC" required="true"
					requiredMessage="fecha vacía">
				</p:calendar>
				<p:message for="fechaempresa" style="color:red" />
				
				
				<br />
                    
                    <p:commandButton value="Grabar"
					actionListener="#{empresaController.insertar()}"
					styleClass="btn btn-primary " update="@form"
					action="listempresa?faces-redirect=true" />
					
				<p:commandButton value="Cancelar" action="listempresa?faces-redirect=true"
					immediate="true" styleClass="btn btn-default" ajax="false" />
			</div>
		</h:form>

	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
