<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
	<ui:define name="contenido">
		<h:form>
			<div>
				<h:outputLabel for="idHerramienta" value="Id " styleClass="control-label" />

				<p:inputText autocomplete="off" id="idHerramienta"
					styleClass="form-control" value="#{herramientaController.herramienta.c_Herramienta}"
					required="true" />
					
				<h:outputLabel for="nombreHerramienta" value="Nombres "
					styleClass="control-label" />
				<p:inputText autocomplete="off" id="nombreHerramienta"
					styleClass="form-control"
					value="#{herramientaController.herramienta.n_Herramienta}" maxlength="30"
					required="true" requiredMessage="Nombre vacío*"></p:inputText>
				<p:message for="nombreHerramienta" style="color:red" />
				
				
				
				

				<h:outputLabel for="fechaHerramienta" value="Fecha "
					styleClass="control-label" />
				<p:calendar id="fechaHerramienta" pattern="dd/MM/yyyy"
					value="#{herramientaController.herramienta.d_Herramienta}"
					showOn="button" timeZone="UTC" required="true"
					requiredMessage="fecha vacía">
				</p:calendar>
				<p:message for="fechaHerramienta" style="color:red" />
				<br />
				<p:commandButton value="Grabar"
					actionListener="#{herramientaController.insertar()}"
					styleClass="btn btn-primary " update="@form"
					action="listherramienta?faces-redirect=true" />
					
				<p:commandButton value="Cancelar" action="listherramienta?faces-redirect=true"
					immediate="true" styleClass="btn btn-default" ajax="false" />
			</div>
		</h:form>

	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
