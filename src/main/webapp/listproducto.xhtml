<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="contenido">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<p:commandButton value="Nuevo"
							action="#{productoController.newCProducto()}" styleClass="btn btn-primary"
							ajax="false" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="DtProducto" var="prod"
							value="#{productoController.listProducto}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">
							<p:column headerText="Id" sortBy="#{prod.c_Producto}">
								<h:outputText value="#{prod.c_Producto}" />
							</p:column>
							
								
							<p:column headerText="Nombre" sortBy="#{prod.n_Producto}">
								<h:outputText value="#{prod.n_Producto}" />
							</p:column>
							
							<p:column headerText="Proveedor">
								<h:outputText value="#{prod.c_Proveedor.n_Proveedor}" />
							</p:column>
							
							<p:column headerText="Especie">
								<h:outputText value="#{prod.c_Especie.n_Especie}" />
							</p:column>
							
							<p:column headerText="FechaDeCreacion">
								<h:outputText value="#{prod.d_Creacion}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="DtProducto" value="Eliminar"
									actionListener="#{productoController.eliminar(prod)}" />
							</p:column>
						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
