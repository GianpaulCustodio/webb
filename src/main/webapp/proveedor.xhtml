<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
	<ui:define name="contenido">
		<h:form>
			<div>
				<h:outputLabel for="C_Proveedor" value="Id " styleClass="control-label" />

				<p:inputText autocomplete="off" id="Empresa"
					styleClass="form-control" value="#{proveedorController.proveedor.c_Proveedor}"
					required="true" />
					
				<h:outputLabel for="nombreProveedor" value="Nombres "
					styleClass="control-label" />
				<p:inputText autocomplete="off" id="nombreProveedor"
					styleClass="form-control"
					value="#{proveedorController.proveedor.n_Proveedor}" maxlength="30"
					required="true" requiredMessage="Nombre vacío*"></p:inputText>
				<p:message for="nombreProveedor" style="color:red" />
				
	

				<h:outputLabel for="fechaproveedor" value="Fecha "
					styleClass="control-label" />
				<p:calendar id="fechaproveedor" pattern="dd/MM/yyyy"
					value="#{proveedorController.proveedor.d_Creacion}"
					showOn="button" timeZone="UTC" required="true"
					requiredMessage="fecha vacía">
				</p:calendar>
				<p:message for="fechaproveedor" style="color:red" />
				
				
				<br />


				<p:commandButton value="Grabar"
					actionListener="#{proveedorController.insertar()}"
					styleClass="btn btn-primary " update="@form"
					action="listproveedor?faces-redirect=true" />
					
				<p:commandButton value="Cancelar" action="listproveedor?faces-redirect=true"
					immediate="true" styleClass="btn btn-default" ajax="false" />
			</div>
		</h:form>

	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
