<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="contenido">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<p:commandButton value="Nuevo"
							action="#{pescaController.newCPesca()}" styleClass="btn btn-primary"
							ajax="false" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="DtPesca" var="pesca"
							value="#{pescaController.listPescas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">
							<p:column headerText="Id" sortBy="#{pesca.CPesca}">
								<h:outputText value="#{pesca.CPesca}" />
							</p:column>
							
								
							<p:column headerText="Empleado">
								<h:outputText value="#{pesca.empleado.n_Empleado}" />
							</p:column>
							
							<p:column headerText="ActividadPesquera">
								<h:outputText value="#{pesca.actividad.c_Actividad}" />
							</p:column>
							
							<p:column headerText="Especie">
								<h:outputText value="#{pesca.especie.n_Especie}" />
							</p:column>
							
							<p:column headerText="Herramienta">
								<h:outputText value="#{pesca.herramienta.n_Herramienta}" />
							</p:column>
							
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="DtPesca" value="Eliminar"
									actionListener="#{pescaController.delete(pesca)}" />
							</p:column>
						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
